<!DOCTYPE HTML>
<html>
<head>
    <title>pypilot keypad and remote configuration</title>
    <link rel="stylesheet" type="text/css" href="static/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="static/w3.css" />
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/socket.io.min.js"></script>
    <script type="text/javascript" src="static/hat_config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      var web_port = {{web_port}};
    </script>
</head>
<body>
  <div style="position:fixed;bottom:-10">
    <h2>pypilot 433mhz RF remote setup</h2>
    <p>Press button(s) on the remote then assign a command.
      These commands are used with the LCD interface
        {{ actionkeys }}
      <table>
        <tr><td><button id="engage">Engage</button></td><td><span id="actionengagecodes"></span></td></tr>
    <tr><td><button id="disengage">Disengage</button></td><td><span id="actiondisengagecodes"></span></td></tr>

      </table>
      <p>
      <br>key: <b><span id="key"></span></b>
      <br>action: <b><span id="action"></span></b>
      <br>pypilot: <b><span id="pypilot"></span></b>
      <br>connection: <b><span id="connection"></span></b>
      <br>Web Server Latency: <b><span id="ping-pong"></span> ms</b>
    </div>
</body>
</html>
